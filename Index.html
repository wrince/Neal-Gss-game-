<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess and Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Play Chess & Tic-Tac-Toe</h1>
    <div class="container">
        <div class="game-container">
            <h2>Chess</h2>
            <div id="chess-board"></div>
            <button class="button" onclick="switchToTicTacToe()">Switch to Tic-Tac-Toe</button>
        </div>
        <div class="game-container hidden" id="ticTacToeContainer">
            <h2>Tic-Tac-Toe</h2>
            <div id="tic-tac-toe" class="board"></div>
            <button class="button" onclick="switchToChess()">Switch to Chess</button>
            <button class="button" onclick="resetTicTacToe()">Restart Game</button> <!-- Restart Button -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
